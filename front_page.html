<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <img height="70" src="whatsapp.png" class="image" />
    </nav>
    <div class="container">
      <div class="message-box-left">Hii! Kittu</div>
      <div class="message-box-right">Hello Karuna</div>
    </div>
    <div>
      <form action="" class="form-box">
        <input type="text"
          name="message"
          class="userInput"
          placeholder="Type message"
        />
        <button  type="submit" class="btn">send</button>
      </form>
    </div>
  </body>
</html>
